<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../boostrap/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<section>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 pt-5 mb-5 pb-5">

        <div class="col">
            <div class="card h-100">
                <div class="modal-header justify-content-center bg-warning">
                    <h4 class="modal-title fw-bold">Invoice Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold" for="oId">Order ID:</label>
                            <input class="form-control" id="oId" placeholder="ID" type="text">
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold" for="iDate">Date:</label>
                            <input class="form-control" id="iDate" type="date">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label fw-bold" for="idCmb1">Customer ID:</label>
                            <select class="form-select" id="idCmb1">
                                <option selected>C001</option>
                                <option value="1">C001</option>
                                <option value="2">C002</option>
                                <option value="3">C003</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold" for="cusName">Customer Name:</label>
                            <input class="form-control" id="cusName" placeholder="Name" type="text">
                        </div>
                    </div>

                    <div class="row mt-3 mb-3">
                        <div class="col">
                            <label class="form-label fw-bold" for="salary">Salary:</label>
                            <input class="form-control" id="salary" placeholder="Salary" type="number">
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold" for="address">Address:</label>
                            <input class="form-control" id="address" placeholder="Address" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col">
            <div class="card h-100">
                <div class="modal-header justify-content-center bg-warning">
                    <h4 class="modal-title fw-bold">Item Select</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold" for="idCmb">Item:</label>
                            <select class="form-select" id="idCmb">
                                <option selected>I001</option>
                                <option value="1">I001</option>
                                <option value="2">I002</option>
                                <option value="3">I003</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold" for="itemName">Item Name:</label>
                            <input class="form-control" id="itemName" placeholder="Name" type="text">
                        </div>
                    </div>

                    <div class="row mt-3">

                        <div class="col">
                            <label class="form-label fw-bold" for="qtyOnHand">Qty On Hand:</label>
                            <input class="form-control" id="qtyOnHand" placeholder="0" type="number">
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold" for="price">Price:</label>
                            <input class="form-control" id="price" placeholder="0.00" type="text">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                            <input class="form-control" id="oQty" placeholder="0" type="number">
                        </div>
                    </div>
                    <div class="row mt-3 mb-1">
                        <button class="btn btn-success" type="button">ADD</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        Total :
                                    </p>
                                    <p class="h2 d-inline">
                                        0.00 LKR
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        SubTotal :
                                    </p>
                                    <p class="h2 d-inline">
                                        0.00 LKR
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="cash">Cash:</label>
                                    <input class="form-control" id="cash" placeholder="0.00" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="dis">Discount:</label>
                                    <input class="form-control" id="dis" placeholder="%" type="number">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="cash">Balance:</label>
                                    <input class="form-control" placeholder="0.00" type="text">
                                </div>
                            </div>
                            <div class="row mt-4 pt-1 mb-1 ">
                                <button class="btn btn-success" type="button">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
